<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Samsung Iventory</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container register-form">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-info rounded box-shadow">
            <div class="col-md-10">
                <div class="lh-100">
                    <h4 class="mb-0 text-white lh-100">Show equipment</h4>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <img [src]="equipment.imageEquipment" height="200"> <br />
                        </div>
                        <div class="form-group">
                            <label for="">Tipo Modelo</label>
                            <input type="text" class="form-control" disabled placeholder="Tipo Modelo"
                                [(ngModel)]="equipment.typeEquipment" name="tipoModelo" />
                        </div>
                        <div class="form-group">
                            <label for="">Modelo</label>
                            <input type="text" class="form-control" disabled placeholder="Modelo" [(ngModel)]="equipment.modelEquipment"
                                name="modelo" />
                        </div>
                        <div class="form-group">
                            <label for="">Mes/Ano</label>
                            <input id="text" type="date" class="form-control" disabled placeholder="Mes/Ano"
                                [(ngModel)]="equipment.dtEquipment" name="mesAno" />
                        </div>
                        <div class="form-group">
                            <label for="">Valor</label>
                            <input type="number" class="form-control" disabled placeholder="Valor" [(ngModel)]="equipment.valEquipment"
                                name="valor" />
                        </div>
                        <div class="form-group">
                            <label for="">Valor</label>
                            <input type="number" class="form-control" disabled placeholder="Valor Percente" [(ngModel)]="equipment.valEquipmentWithPercent"
                                name="valor" />
                        </div>
                    </div>
                </div>
            </div>
            <button [routerLink]="['/']" routerLinkActive="router-link-active"  class="btn btn-primary">Back</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
